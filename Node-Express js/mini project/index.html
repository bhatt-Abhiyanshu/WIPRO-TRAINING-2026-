<!DOCTYPE html>
<html>
<head>
    <title>mini project 1</title>
</head>
<body>
    <h2>mini project 1</h2>

    <button onclick="health()">Health Check</button>
    <button onclick="login()">Login User</button>
    <button onclick="users()">View Users</button>

    <pre id="output"></pre>

    <script>
        const output = document.getElementById("output");

        function health() {
            fetch("http://localhost:3000/health")
                .then(res => res.json())
                .then(data => output.innerText = JSON.stringify(data, null, 2));
        }

        function login() {
            fetch("http://localhost:3000/login", { method: "POST" })
                .then(res => res.json())
                .then(data => output.innerText = JSON.stringify(data, null, 2));
        }

        function users() {
            fetch("http://localhost:3000/users")
                .then(res => res.json())
                .then(data => output.innerText = JSON.stringify(data, null, 2));
        }
    </script>
</body>
</html>
